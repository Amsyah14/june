<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="shortcut icon" type="image/png" href="boy.png"> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .w3-top {
            z-index: 100;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            background-color: black;
            position: absolute;
            width: 100%;
            top: 50px;
            left: 0;
            text-align: center;
        }

        .mobile-menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .mobile-menu a:hover {
            background-color: #555;
        }

        font-family: "Lato", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        min-height: 100vh; /* Ensure body covers full viewport */
        display: flex;
        flex-direction: column;
        
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        img {
            width: 100px; 
            height: auto;
        }

        /* Social Media Links Styling */
        .social-media-links {
            text-align: center;
            margin-top: 40px;
            display: flex;
            justify-content: center; /* Center the icons horizontally */
        }

        .social-icons a {
            margin: 0 15px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <!-- Mobile Menu Button -->
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="Travelling.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TRAVELLING</a>
    <a href="Gallery.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">GALLERY</a>
    <a href="Contact.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
    
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button">HOBBY <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="Hobby.html" class="w3-bar-item w3-button">Collecting Figure</a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <a href="Travelling.html">TRAVELLING</a>
    <a href="Gallery.html">GALLERY</a>
    <a href="Contact.html">CONTACT</a>
    <a href="Hobby.html">HOBBY</a>
  </div>
</div>

<!-- JavaScript for Mobile Menu -->
<script>
    function myFunction() {
        var x = document.getElementById("mobileMenu");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>

<!-- Follow Us Section -->
<div class="container">
    <h2>Follow Me on Social Media!</h2>

    <div class="social-media-links">
        <div class="social-icons">
            <a href="https://www.tiktok.com/@captenad?_t=8sGIJZhtDV4&_r=1" target="_blank">
                <img src="tiktok.jpeg" alt="TikTok" class="social-icon">
            </a>
            <a href="https://www.instagram.com/invites/contact/?igsh=1dylmvcodwbdw&utm_content=353zqe3" target="_blank">
                <img src="instagram.png" alt="Instagram" class="social-icon">
            </a>
        </div>
    </div>
</div>

<!-- Background Image Style -->
<style> 
    body {
        background-image: url('contact bck.jpg');
        background-size: cover;
        margin: 30;
        height: 130vh;  
    }
</style>

</body>
</html>
